	<script>
	function IsGregorianDays(year,month,day){
		if(year>=1582&&month>=10&&day>=15){
			return true;
		}else{
			return false;
		}
	}
	//得到儒略历的日子  也就是公历
	function  CalculateJulianDay(year,month,day){
		var days = 0;
		if(month<=2){
			month+=12;year-=1;
		}

		if(IsGregorianDays(year,month,day)){
			days = year/100;
			days = 2-days+year/400;
		}
		var dd = day+0.5000115740;
		return (365.25*(year+4716)+0.01)+(30.60001 * (month + 1))+dd+days-1524.5;
	}
	alert((CalculateJulianDay(1999,1,1)-CalculateJulianDay(2017,1,1)).toFixed(0));
	</script>
