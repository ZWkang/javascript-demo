    <script>
        kanglazyload.init({
            background: true,//选择是否使用data-background
            backgroundTag: 'data-background',//设置提取的attribute Tag
            imgSrc: true,//是否使用img src
            imgTag: 'data-src',//设置提取的attribute Tag
            parent: null,//是否在init一个固定范围的。没有默认为null
            srcset: false,//是否启用srcset
            srcsetTag: 'data-srcset',//设置提取的attribute Tag
            delayTime: 250,//debounce设置延时时间
            callback: function () { },//设置每一次每个图片load之后的回调
            rendered: function () { },//rendered的回调可以获取对应的scroll event或者resize event
            deleleData: true,//转换src之后是否删除标记
            firstLoad: false//设置第一次是否自动render
        })
    
    </script>
</body>
