<!doctype html>

	<title>index</title>
	<script>
	window.onload=function(){
		(function(){
			Array.prototype.remove = function(val) {
				var a = [];
				this.forEach(function(value,index){
					if(value==val){
						return;
					}else{
					a.push(value);}
				})
				return a;
			};
			window.Main=Main ={
				cache : [],
				d:null,
				w:null,
				init:function(){
					this.d=document;
					this.w = window;
					Array.prototype.forEach.call(document.getElementsByTagName('img'),function(value,index){
						Main.cache.push(value);//需要转换的img标签对象压入数组
					});
				},
				changesrc:function(){

					this.dataset.src?this.src=this.dataset.src:this.setAttribute('src',this.getAttribute('data-src'));
				},
				getPositionLeft:function(ele){
					var actLeft = ele.offsetLeft;
					var currentLeft = ele.offsetParent;
					while(currentLeft!==null){
						actLeft+=currentLeft.offsetLeft;
						currentLeft = currentLeft.offsetParent;
					}
					return actLeft;
				},
				getPositionTop:function(ele){
					var actTop = ele.offsetTop;
					var currentTop = ele.offsetParent;
					while(currentTop!==null){
						actTop +=currentTop.offsetTop;
						currentTop = currentTop.offsetParent;
					}
					return actTop;
				},
				getReleativeTop:function(ele){
					var scrollT = this.w.pageYoffset || this.d.documentElement.scrollTop||this.d.body.scrollTop;
					return this.getPositionTop(ele)-scrollT;//绝对距离减去滑动条距离
				},
				getReleativeLeft:function (ele){
					var scrollL = this.w.pageXoffset || this.d.documentElement.scrollLeft||this.d.body.scrollLeft;
					return this.getPositionLeft(ele)-scrollL;//绝对距离减去滑动条距离
				},
				cuca:function(){
					if(this.cache.length<=0){return;}
					var lookH = this.w.innerHeight||this.d.documentElement.clientHeight||document.body.clientHeight;
					var lookW = this.w.innerWidth||this.d.documentElement.clientWidth||this.d.body.clientWidth;
					//滚动条距离
					var scrollT = this.w.pageYoffset || this.d.documentElement.scrollTop||this.d.body.scrollTop;

					for(var i = 0;i<this.cache.length;i++){
						var value = this.cache[i];
						var Left = this.getReleativeLeft(value);
						var Top = this.getReleativeTop(value);
						
						if(Left>0&&Top>0&&Left<lookW&&Top<lookH){
							this.changesrc.call(value);
							// console.log(this);
							this.cache = this.cache.remove(value);
						}
					}
				}
			}
			
		})();
		window.Main.init()
		window.onresize=window.onscroll=function(){
			window.Main.cuca();
		}
	}


	</script>
